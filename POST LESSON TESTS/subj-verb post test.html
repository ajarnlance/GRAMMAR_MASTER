<html lang="en"><head><style>
        /* GrammarMaster Custom Styles */
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap');
        
        html {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 14px;
        }
        
        body {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
          min-height: 100vh;
        }
        
        /* Override Tailwind bg-slate-50 */
        .bg-slate-50 {
          background: transparent !important;
        }
        
        /* Header styling */
        .bg-white.border-b {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
          border-bottom: none !important;
        }
        
        .bg-white.border-b h1,
        .bg-white.border-b p {
          color: white !important;
        }
        
        /* Primary button styling */
        .bg-blue-600 {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        .bg-blue-600:hover {
          background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%) !important;
        }
        
        /* Logo icon */
        .bg-blue-600.p-2.rounded-lg {
          background: rgba(255,255,255,0.2) !important;
        }
        
        /* Download button */
        .bg-green-100.text-green-700 {
          background: rgba(255,255,255,0.2) !important;
          color: white !important;
        }
        
        .bg-green-100.text-green-700:hover {
          background: rgba(255,255,255,0.3) !important;
        }
        
        /* Main content card */
        main .bg-white {
          background: white !important;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3) !important;
        }
        
        /* Footer styling */
        footer.bg-white {
          background: rgba(255,255,255,0.1) !important;
          border-top-color: rgba(255,255,255,0.2) !important;
          color: rgba(255,255,255,0.8) !important;
        }
        
        /* Title colors */
        .text-gray-900 {
          color: #333 !important;
        }
        
        /* Link color */
        .text-blue-600 {
          color: #667eea !important;
        }
        
        /* Progress bar */
        .h-2.w-full.bg-gray-200 .bg-blue-600 {
          background: linear-gradient(90deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        /* Option buttons */
        .bg-slate-50.hover\:bg-blue-50 {
          background: white !important;
          border-color: #667eea !important;
        }
        
        .bg-slate-50.hover\:bg-blue-50:hover {
          background: #f0f7ff !important;
          border-color: #667eea !important;
        }
        
        /* Dashboard back link */
        .dashboard-btn {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          padding: 12px 25px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1em;
          font-weight: bold;
          text-decoration: none;
          display: inline-block;
          margin-bottom: 20px;
          transition: all 0.3s ease;
          box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .dashboard-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        </style>

    <div id="root"><div class="min-h-screen bg-slate-50 text-slate-900 font-sans flex flex-col"><header class="bg-white border-b border-gray-200 py-4"><div class="max-w-5xl mx-auto px-4 flex justify-between items-center"><a href="../index.html" class="dashboard-btn" onclick="if(window.location.hostname==='localhost'){window.location.href='http://localhost:8080/index.html';return false;}"> Dashboard</a><div class="flex items-center gap-3"><div class="bg-blue-600 p-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white h-6 w-6"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 0 6-3 6-7"></path></svg></div><div><h1 class="font-bold text-lg leading-none">GrammarMaster</h1></div></div></div></header><main class="flex-grow flex items-center justify-center p-4"><div class="text-center max-w-lg" style="opacity: 1; transform: none;"><h2 class="text-4xl font-serif font-bold text-gray-900 mb-6">Subject-Verb Agreement Exam</h2><p class="text-lg text-gray-600 mb-8 leading-relaxed">This exam consists of 10 multiple-choice questions. You will be graded on your ability to identify the correct verb form for various subjects.</p><button class="bg-blue-600 text-white text-xl font-bold py-4 px-12 rounded-full shadow-lg hover:bg-blue-700 transition-all flex items-center gap-3 mx-auto">Start Exam <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button></div></main><footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-400 text-sm"> 2025 GrammarMaster Exam Module</footer></div></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      // Safety check for Framer Motion
      const { motion, AnimatePresence } = window.Motion || { motion: { div: 'div', button: 'button', circle: 'circle' }, AnimatePresence: ({children}) => children };

      // --- HARDCODED ICONS (Prevent CDN Errors) ---
      const IconBase = ({ children, size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const GraduationCap = (props) => <IconBase {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 0 6-3 6-7"/></IconBase>;
      const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
      const XCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconBase>;
      const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
      const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>;
      const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
      const RefreshCcw = (props) => <IconBase {...props}><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></IconBase>;
      const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;

      // --- DATA ---
      const EXAM_QUESTIONS = [
        {
          id: 1,
          question: "The toaster and the dryer ______ repair.",
          options: ["needs", "need"],
          correctIndex: 1,
          explanation: "Rule 1: Two subjects joined by 'and' (toaster AND dryer) are plural. Plural verbs do not end in 's'.",
        },
        {
          id: 2,
          question: "Either the players or the coach ______ wrong about the call.",
          options: ["is", "are"],
          correctIndex: 0,
          explanation: "Rule 3: With 'or'/'nor', the verb agrees with the subject closest to it. 'Coach' is singular, so we use 'is'.",
        },
        {
          id: 3,
          question: "Each of the books ______ a unique cover.",
          options: ["has", "have"],
          correctIndex: 0,
          explanation: "Rule 2: 'Each' acts as a singular subject, even if followed by a plural prepositional phrase.",
        },
        {
          id: 4,
          question: "The perspective of the artists ______ dramatically.",
          options: ["varies", "vary"],
          correctIndex: 0,
          explanation: "Rule 5: The subject is 'perspective' (singular). Ignore the prepositional phrase 'of the artists'.",
        },
        {
          id: 5,
          question: "The committee ______ its decision today.",
          options: ["announces", "announce"],
          correctIndex: 0,
          explanation: "Rule 7: Collective nouns like 'committee' are treated as singular units.",
        },
        {
          id: 6,
          question: "Mathematics ______ difficult for many students.",
          options: ["is", "are"],
          correctIndex: 0,
          explanation: "Rule 8: Nouns ending in 's' like 'Mathematics', 'Measles', or 'Economics' are singular.",
        },
        {
          id: 7,
          question: "Five miles ______ a long way to walk.",
          options: ["is", "are"],
          correctIndex: 0,
          explanation: "Rule 9: Units of measurement (distance, time, money) are singular.",
        },
        {
          id: 8,
          question: "Here ______ the energetic puppies.",
          options: ["comes", "come"],
          correctIndex: 1,
          explanation: "Rule 10: In sentences starting with 'Here', the subject follows the verb. 'Puppies' is plural.",
        },
        {
          id: 9,
          question: "The athletes who ______ daily will improve.",
          options: ["train", "trains"],
          correctIndex: 0,
          explanation: "Rule 13: The relative pronoun 'who' refers to 'athletes' (plural), so the verb must be plural (no 's').",
        },
        {
          id: 10,
          question: "Listening to music ______ me focus.",
          options: ["helps", "help"],
          correctIndex: 0,
          explanation: "Rule 12: Gerunds ('Listening') acting as subjects are always singular.",
        }
      ];

      const AppState = { START: 'START', EXAM: 'EXAM', RESULTS: 'RESULTS', REVIEW: 'REVIEW' };

      // --- COMPONENTS ---

      const ExamQuestion = ({ data, total, current, onAnswer }) => {
        return (
          <div className="max-w-2xl mx-auto w-full">

                <span>Subject-Verb Agreement Exam</span>
              </div>
              <div className="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
                <motion.div 
                  className="h-full bg-blue-600"
                  initial={{ width: 0 }}
                  animate={{ width: `${(current / total) * 100}%` }}
                  transition={{ duration: 0.5 }}
                />
              </div>
            </div>
            <motion.div 
              key={data.id}
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              className="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden"
            >
              <div className="p-8 md:p-12">
                <h2 className="text-2xl md:text-3xl font-serif font-bold text-gray-800 leading-relaxed mb-10">
                  {data.question.split('______').map((part, i, arr) => (
                    <React.Fragment key={i}>
                      {part}
                      {i < arr.length - 1 && <span className="inline-block border-b-4 border-gray-300 w-24 mx-2"></span>}
                    </React.Fragment>
                  ))}
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {data.options.map((option, idx) => (
                    <motion.button
                      key={idx}
                      whileHover={{ scale: 1.02 }}
                      whileTap={{ scale: 0.98 }}
                      onClick={() => onAnswer(idx)}
                      className="py-5 px-6 bg-slate-50 hover:bg-blue-50 border-2 border-slate-200 hover:border-blue-500 rounded-xl text-xl font-medium text-slate-700 hover:text-blue-700 transition-all text-left flex items-center justify-between group"
                    >
                      <span>{option}</span>
                      <span className="w-6 h-6 rounded-full border-2 border-slate-300 group-hover:border-blue-500 group-hover:bg-blue-500 transition-colors"></span>
                    </motion.button>
                  ))}
                </div>
              </div>
            </motion.div>
          </div>
        );
      };

      const ExamResults = ({ score, total, onReview, onRestart }) => {
        const percentage = Math.round((score / total) * 100);
        let grade = 'F', color = 'text-red-500', message = 'Keep practicing!';
        if (percentage >= 90) { grade = 'A'; color = 'text-green-500'; message = 'Excellent work!'; }
        else if (percentage >= 80) { grade = 'B'; color = 'text-blue-500'; message = 'Great job!'; }
        else if (percentage >= 70) { grade = 'C'; color = 'text-yellow-500'; message = 'Good effort.'; }
        else if (percentage >= 60) { grade = 'D'; color = 'text-orange-500'; message = 'Needs improvement.'; }

        return (
          <div className="max-w-md mx-auto w-full bg-white rounded-2xl shadow-xl overflow-hidden text-center p-8">
            <motion.div initial={{ scale: 0.8, opacity: 0 }} animate={{ scale: 1, opacity: 1 }}>
              <h2 className="text-2xl font-bold text-gray-800 mb-6">Exam Results</h2>
              <div className="relative w-48 h-48 mx-auto mb-6 flex items-center justify-center">
                <svg className="w-full h-full transform -rotate-90">
                  <circle cx="96" cy="96" r="88" className="text-gray-100" strokeWidth="12" fill="none" stroke="currentColor"/>
                  <motion.circle cx="96" cy="96" r="88" className={color} strokeWidth="12" fill="none" stroke="currentColor" strokeDasharray={2 * Math.PI * 88} strokeDashoffset={2 * Math.PI * 88 * (1 - percentage / 100)} strokeLinecap="round" initial={{ strokeDashoffset: 2 * Math.PI * 88 }} animate={{ strokeDashoffset: 2 * Math.PI * 88 * (1 - percentage / 100) }} transition={{ duration: 1.5 }}/>
                </svg>
                <div className="absolute inset-0 flex flex-col items-center justify-center">
                  <span className={`text-5xl font-bold ${color}`}>{percentage}%</span>
                  <span className="text-gray-400 font-medium mt-1">Grade: {grade}</span>
                </div>
              </div>
              <p className="text-xl font-medium text-gray-700 mb-8">{message}</p>
              <div className="space-y-3">
                <button onClick={onReview} className="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold flex items-center justify-center gap-2"><BookOpen size={20}/> Review Answers</button>
                <button onClick={onRestart} className="w-full py-3 px-6 bg-white hover:bg-gray-50 text-gray-700 border-2 border-gray-200 rounded-xl font-bold flex items-center justify-center gap-2"><RefreshCcw size={20}/> Retake Exam</button>
              </div>
            </motion.div>
          </div>
        );
      };

      const App = () => {
        const [appState, setAppState] = useState(AppState.START);
        const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
        const [userAnswers, setUserAnswers] = useState([]);

        const handleStart = () => { setAppState(AppState.EXAM); setCurrentQuestionIndex(0); setUserAnswers([]); };
        const handleAnswer = (optionIndex) => {
          setUserAnswers([...userAnswers, optionIndex]);
          if (currentQuestionIndex < EXAM_QUESTIONS.length - 1) setTimeout(() => setCurrentQuestionIndex(currentQuestionIndex + 1), 300);
          else setTimeout(() => setAppState(AppState.RESULTS), 300);
        };
        const calculateScore = () => userAnswers.reduce((score, ans, idx) => ans === EXAM_QUESTIONS[idx].correctIndex ? score + 1 : score, 0);

        const downloadApp = () => {
          const htmlContent = document.documentElement.outerHTML;
          const blob = new Blob([htmlContent], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'grammar_exam.html';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

        return (
          <div className="min-h-screen bg-slate-50 text-slate-900 font-sans flex flex-col">
            <header className="bg-white border-b border-gray-200 py-4">
              <div className="max-w-5xl mx-auto px-4 flex justify-between items-center">
                <a href="../index.html" className="dashboard-btn" onClick={(e)=>{if(window.location.hostname==='localhost'){e.preventDefault();window.location.href='http://localhost:8080/index.html';}}}> Dashboard</a>
                <div className="flex items-center gap-3">
                  <div className="bg-blue-600 p-2 rounded-lg"><GraduationCap className="text-white h-6 w-6"/></div>
                  <div><h1 className="font-bold text-lg leading-none">GrammarMaster</h1></div>
                </div>
              </div>
            </header>
            <main className="flex-grow flex items-center justify-center p-4">
              {appState === AppState.START && (
                <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-center max-w-lg">
                  <h2 className="text-4xl font-serif font-bold text-gray-900 mb-6">Subject-Verb Agreement Exam</h2>
                  <p className="text-lg text-gray-600 mb-8 leading-relaxed">This exam consists of 10 multiple-choice questions. You will be graded on your ability to identify the correct verb form for various subjects.</p>
                  <button onClick={handleStart} className="bg-blue-600 text-white text-xl font-bold py-4 px-12 rounded-full shadow-lg hover:bg-blue-700 transition-all flex items-center gap-3 mx-auto">Start Exam <Play size={20} fill="currentColor"/></button>
                </motion.div>
              )}
              {appState === AppState.EXAM && <ExamQuestion data={EXAM_QUESTIONS[currentQuestionIndex]} current={currentQuestionIndex + 1} total={EXAM_QUESTIONS.length} onAnswer={handleAnswer}/>}
              {appState === AppState.RESULTS && <ExamResults score={calculateScore()} total={EXAM_QUESTIONS.length} onReview={() => setAppState(AppState.REVIEW)} onRestart={handleStart}/>}
              {appState === AppState.REVIEW && (
                <div className="max-w-3xl w-full py-8">
                  <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-gray-800">Review Answers</h2><button onClick={handleStart} className="text-blue-600 font-medium hover:underline">Retake Exam</button></div>
                  <div className="space-y-6">
                    {EXAM_QUESTIONS.map((q, idx) => {
                      const isCorrect = userAnswers[idx] === q.correctIndex;
                      return (
                        <motion.div key={q.id} initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: idx * 0.05 }} className={`bg-white rounded-xl border-l-4 p-6 shadow-sm ${isCorrect ? 'border-green-500' : 'border-red-500'}`}>
                          <div className="flex items-start justify-between mb-4"><span className="text-sm font-bold text-gray-400 uppercase tracking-wider">Question {idx + 1}</span>{isCorrect ? <span className="flex items-center gap-1 text-green-600 font-bold text-sm"><CheckCircle size={16}/> Correct</span> : <span className="flex items-center gap-1 text-red-600 font-bold text-sm"><XCircle size={16}/> Incorrect</span>}</div>
                          <h3 className="text-lg font-serif font-medium text-gray-900 mb-4">{q.question}</h3>
                          <div className="grid md:grid-cols-2 gap-4 mb-4">
                            <div className={`p-3 rounded-lg border ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}><span className="text-xs text-gray-500 block mb-1">Your Answer:</span><span className={`font-bold ${isCorrect ? 'text-green-800' : 'text-red-800'}`}>{q.options[userAnswers[idx]]}</span></div>
                            {!isCorrect && <div className="p-3 rounded-lg border bg-green-50 border-green-200"><span className="text-xs text-gray-500 block mb-1">Correct Answer:</span><span className="font-bold text-green-800">{q.options[q.correctIndex]}</span></div>}
                          </div>
                          <div className="bg-slate-50 p-4 rounded-lg text-sm text-slate-700"><p className="font-bold mb-1 text-slate-900">Explanation:</p>{q.explanation}</div>
                        </motion.div>
                      );
                    })}
                  </div>
                </div>
              )}
            </main>
            <footer className="bg-white border-t border-gray-200 py-6 text-center text-gray-400 text-sm"> {new Date().getFullYear()} GrammarMaster Exam Module</footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  

        <script type="module" onerror="console.error('Failed to load the app. Try reloading it.')">import '@/index';</script>
        </body></html>
